<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Formulário</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/javascript.js"> </script>
</head>

<center>
<body bgcolor="#D2691E">
<h1 id="titulo">Contrato e Orçamento</h1>
<h3 id="subtitulo">Preencha o formulário abaixo para entrar em contato</h3>

<form action="#" method= "POST">
<fieldset>  
<table cellspacing="10">
<tr><td>
	<input type="text" size="25" maxlength="60" name="nome" placeholder="Nome" id="nome">
	<input type="text" size="25" maxlength="50" name="email" placeholder="E-mail" id="email">
</td></tr>
<tr><td>
	<input type="text" size="25" maxlength="20" name="empresa" placeholder="Empresa" id="empresa">
	<select>
	<option>Facebook</option>
	<option>Instagram</option>
	</select>
</td></tr>
<tr><td>
	<textarea rows="10" cols="60" placeholder="Mensagem" id="msg" name="msg"></textarea>
</td></tr>
</table>	
	<input id="botao" type="submit" value="Enviar Mensagem" onclick="return valida_campos()">
	<input id="botaoL" type="submit" value="Limpar Campos" onclick="limpa_campos()">
	</center>
</fieldset>
</form>
</body>
</html>
